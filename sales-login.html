<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ocrolus Sales Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      background-color: #eaf3fc;
      background-image: url('data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wBDAAsICAoIBwsKCQoNDAsNERwSEQ8PESIZGhQcKSQrKigkJyctMkA3LTA9MCcnOEw5PUNF...');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: #2363c4;
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .container h1 {
      color: #ffffff;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .container p {
      color: #dce6f4;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .login-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: #103b7d;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      margin: 12px 0;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #0a2b5e;
    }

    .login-btn img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ocrolus</h1>
    <p>Welcome to Ocrolus Sales Portal</p>

    <a class="login-btn" href="https://us-29990.app.gong.io/welcome/sign-in" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/888/888879.png" alt="Gong Icon">
      Login to Gong
    </a>

    <a class="login-btn" href="https://ironcladapp.com/signin" target="_blank">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/parse-from-clipboard.png" alt="Ironclad Icon">
      Login to Ironclad
    </a>

    <a class="login-btn" href="https://login.outreach.io" target="_blank">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/rocket.png" alt="Outreach Icon">
      Login to Outreach
    </a>
  </div>
</body>
</html>

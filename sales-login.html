<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ocrolus Sales Login Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0faff, #e4f0ff);
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h2 {
      color: #0b3c5d;
      margin-bottom: 24px;
    }
    .login-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: #0176d3;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      margin: 12px 0;
      font-size: 16px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .login-btn:hover {
      background-color: #005fb2;
    }
    .login-btn img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to Ocrolus Sales Portal</h2>

    <a class="login-btn" href="https://us-29990.app.gong.io/login" target="_blank">
      <img src="https://img.icons8.com/color/48/gong.png" alt="Gong Logo">
      Login to Gong
    </a>

    <a class="login-btn" href="https://yourcompany.ironcladapp.com/login" target="_blank">
      <img src="https://img.icons8.com/external-tal-revivo-color-tal-revivo/24/external-ironclad-a-digital-contracting-platform-that-helps-legal-operations-logo-color-tal-revivo.png" alt="Ironclad Logo">
      Login to Ironclad
    </a>

    <a class="login-btn" href="https://login.outreach.io" target="_blank">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/rocket.png" alt="Outreach Logo">
      Login to Outreach
    </a>
  </div>
</body>
</html>
